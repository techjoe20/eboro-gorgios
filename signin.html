<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل دخول الطالب | مدرسة الكنيسة</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style> 
        @keyframes fadeInPage {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #F4F1EA;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .login_container {
            background-color: #FFFFFF;
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(93, 64, 55, 0.15);
            width: 90%;
            max-width: 450px;
            border-top: 10px solid #D4AF37;
            animation: fadeInPage 0.8s ease-out;
            text-align: center;
        }

        .form_group { text-align: right; margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; color: #5D4037; font-weight: 600; }
        
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #E0E0E0;
            border-radius: 12px;
            box-sizing: border-box;
            text-align: center;
            font-size: 15px;
        }

        .login_btn {
            background: linear-gradient(135deg, #5D4037 0%, #3E2723 100%);
            color: white;
            padding: 16px;
            border: none;
            border-radius: 15px;
            width: 100%;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
        }

        .login_btn:disabled { background: #ccc; cursor: not-allowed; }
    </style>
</head>
<body>

    <div class="login_container">
        <div class="login_header">
            <h2>دخول الطلاب</h2>
            <p>أدخل اسمك الرباعي وكود الطالب الخاص بك</p>
        </div>

        <form id="loginForm">
            <div class="form_group">
                <label for="USR_NAME">الاسم رباعي</label>
                <input type="text" id="USR_NAME" placeholder="اكتب اسمك كما سجلت" required>
            </div>

            <div class="form_group">
                <label for="STU_CODE">كود الطالب</label>
                <input type="text" id="STU_CODE" placeholder="أدخل الـ 6 أرقام الخاصة بك" required>
            </div>

            <button type="submit" id="submitBtn" class="login_btn">تحقق ودخول</button>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // إعدادات الفايربيز الخاصة بك
        const firebaseConfig = {
            apiKey: "AIzaSyA03R-ytzQ26LhEDc2VKmJd_yFMHS2RRPg",
            authDomain: "eboro-93073.firebaseapp.com",
            databaseURL: "https://eboro-93073-default-rtdb.firebaseio.com",
            projectId: "eboro-93073",
            storageBucket: "eboro-93073.firebasestorage.app",
            messagingSenderId: "502542505811",
            appId: "1:502542505811:web:666af1eff94c5f1f9af3a6"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const loginForm = document.getElementById('loginForm');
        const submitBtn = document.getElementById('submitBtn');

        loginForm.onsubmit = async (e) => {
            e.preventDefault();
            
            const nameInput = document.getElementById('USR_NAME').value.trim();
            const codeInput = document.getElementById('STU_CODE').value.trim();

            submitBtn.disabled = true;
            submitBtn.innerText = "جاري التحقق...";

            try {
                // البحث في مسار الطلاب باستخدام الكود المدخل كـ Key
                const studentRef = ref(db, 'students/' + codeInput);
                const snapshot = await get(studentRef);

                if (snapshot.exists()) {
                    const studentData = snapshot.val();
                    
                    // التحقق من الاسم (نتأكد أن الاسم المدخل موجود في الاسم الرباعي المسجل)
                    // ملاحظة: USR01 هو الحقل الذي استخدمناه في صفحة التسجيل
                    if (studentData.USR01 === nameInput) {
                        Swal.fire({
                            icon: 'success',
                            title: 'تم التحقق بنجاح',
                            text: 'أهلاً بك يا ' + nameInput,
                            timer: 1500,
                            showConfirmButton: false
                        }).then(() => {
                            // التوجه لصفحة البروفايل مع إرسال الكود في الرابط
                            window.location.href = `student_profile.html?code=${codeInput}`;
                        });
                    } else {
                        throw new Error("الاسم غير مطابق للكود المدخل");
                    }
                } else {
                    throw new Error("هذا الكود غير مسجل لدينا");
                }

            } catch (error) {
                Swal.fire({
                    icon: 'error',
                    title: 'فشل الدخول',
                    text: error.message,
                    confirmButtonColor: '#5D4037'
                });
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerText = "تحقق ودخول";
            }
        };
    </script>
</body>
</html>
